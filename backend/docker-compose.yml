services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB_NAME: khaleeji
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
